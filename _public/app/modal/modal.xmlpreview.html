<div class="femo-xml-preview modal fade">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header bg-primary">
        <button type="button" class="close" ng-click="close(false)" data-dismiss="modal" aria-hidden="true">&times;</button>
        <h4 class="modal-title">Experiment XML Preview</h4>
      </div>
      <div class="modal-body">
        <pre ng-bind="xmlPreview"></pre>
      </div>
      <div class="modal-footer">
        <button type="button" ng-click="save()" class="btn btn-default" data-dismiss="modal">Save</button>
        <button type="button" ng-click="close(false)" class="btn btn-default" data-dismiss="modal">Close</button>
      </div>
    </div>
  </div>
</div>
